<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Documentation - CRUD Users & Posts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
      color: #fff;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .config-section {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    .config-section h2 {
      color: #fff;
      margin-bottom: 1rem;
    }

    .base-url {
      background: #252525;
      color: #00ff88;
      padding: 1rem;
      border-radius: 8px;
      font-family: monospace;
      font-size: 1.1rem;
      border: 1px solid #333;
    }

    .tabs {
      display: flex;
      margin-bottom: 2rem;
      background: #1a1a1a;
      border-radius: 12px;
      padding: 0.5rem;
    }

    .tab {
      flex: 1;
      padding: 1rem 2rem;
      background: transparent;
      border: none;
      color: #aaa;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1rem;
      font-weight: 500;
    }

    .tab.active {
      background: #333;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .endpoints-section {
      display: none;
    }

    .endpoints-section.active {
      display: block;
    }

    .endpoint-card {
      background: #1f1f1f;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .endpoint-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
    }

    .endpoint-header {
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #333;
    }

    .method-badge {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      font-size: 0.875rem;
      min-width: 80px;
      text-align: center;
    }

    .method-get {
      background: linear-gradient(45deg, #10b981, #059669);
    }

    .method-post {
      background: linear-gradient(45deg, #3b82f6, #1d4ed8);
    }

    .method-put {
      background: linear-gradient(45deg, #f59e0b, #d97706);
    }

    .method-delete {
      background: linear-gradient(45deg, #ef4444, #dc2626);
    }

    .endpoint-path {
      font-family: monospace;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ccc;
    }

    .endpoint-description {
      color: #999;
      margin-left: auto;
      font-style: italic;
    }

    .endpoint-body {
      padding: 1.5rem;
    }

    .code-block {
      background: #0d0d0d;
      color: #00ff88;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      overflow-x: auto;
      margin: 1rem 0;
    }

    .section-title {
      color: #bbb;
      font-weight: 600;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .footer {
      text-align: center;
      padding: 3rem 0;
      color: rgba(255, 255, 255, 0.7);
    }

    .footer p {
      margin-bottom: 0.5rem;
    }

    .tech-stack {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .tech-badge {
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .tabs {
        flex-direction: column;
      }

      .endpoint-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .endpoint-description {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>API Documentation</h1>
      <p>CRUD completo para Users & Posts</p>
    </header>

    <section class="config-section">
      <h2>Base URL</h2>
      <div class="base-url">
        https://devweb2-prisma.vercel.app/
      </div>
    </section>

    <nav class="tabs">
      <button class="tab active" onclick="showTab('users')">Users</button>
      <button class="tab" onclick="showTab('posts')">Posts</button>
    </nav>

    <!-- Conteúdo permanece inalterado -->
    <!-- ... (seções users e posts) ... -->

    <footer class="footer">
      <p>API CRUD - Users & Posts</p>
      <p>Desenvolvido para hospedagem no Vercel</p>
      <div class="tech-stack">
        <span class="tech-badge">Node.js</span>
        <span class="tech-badge">Express</span>
        <span class="tech-badge">TypeScript</span>
        <span class="tech-badge">Vercel</span>
      </div>
    </footer>
  </div>

  <script>
    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.endpoints-section').forEach(section => section.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }
  </script>
</body>

</html>
